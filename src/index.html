<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fishing Websockets Game</title>

		<link rel="stylesheet" href="css/style.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	  <div id="game-container" class="container-fluid">
      <div id="sky" class="row-fluid">
        <div id="boat">
          <div id="boat-body">
            <div id="boat-body-front"></div>
            <div id="boat-body-middle"></div>
          </div>
          <div id="boat-windshield"></div>
          <div id="boat-chair"></div>
          <div id="boat-fisherman">
            <div id="boat-fisherman-hat"></div>
            <div id="boat-fisherman-head"></div>
            <div id="boat-fisherman-body"></div>
          </div>
          <div id="boat-fishing-rod">
            <div id="boat-fishing-rod-pole"></div>
            <div id="boat-fishing-rod-line"></div>
            <div id="boat-fishing-rod-hook"></div>
          </div>
          <div id="boat-engine">
            <div id="boat-propeller">
              <div id="boat-propeller-shaft"></div>
              <div id="boat-propeller-blade-1"></div>
            </div>
            <div id="boat-engine-box"></div>
          </div>
        </div>
      </div>
      <div id="water" class="row-fluid">
        <div class="fish"></div>
      </div>
      <div id="ground" class="row-fluid"></div>
	  </div>

		<script type="application/javascript" src="js/app.js"></script>
	</body>
</html>
